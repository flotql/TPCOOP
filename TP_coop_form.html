<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <link href="styles/style_form.css" rel="stylesheet" type="text/css">
    <title>formulaire.html</title>
</head>
<body>
    <form>
      <fieldset>Veuillez remplir le formulaire ci-dessous
        <div id="num1">
          <label for="prenom">Prenom:</label>
          <input type="text" id="name" name="Prénom" placeholder="Ex: Eric">
        </div>
      
        <div id="num2">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="Nom" placeholder="Ex: Lafon">
        </div>
      
        <div id="num3">
          <label for="mail">Email:</label>
          <input type="text" id="mail" name="Mail" placeholder="Ex: DarkEric31@aol.fr">
        </div>

        <div id="num4">
            <label for="mot de passe">Mot de passe:</label>
            <input type="text" id="mdp" name="Mdp" placeholder="Ex: RocketLeague123" 
            minlength="8" maxlength="30">
          </div>

        <div id="num5">
            <label for="age">Age:</label>
            <input type="text" id="age" name="Age" placeholder="Ex: 45" minlength="2" 
            maxlength="2">
        </div>
      
        <div id="num4">
          <label for="submit">Numéro de téléphone:</label>
          <input type="text" id="tel" name="Telephone" placeholder="Ex: 06 06 06 06 06" 
          minlength="8" maxlength="10">
        </div>
        <textarea placeholder="Rocket League trop b1 !" rows="10" cols="90"></textarea>
        <div>
            <input type="date"/>
        </div>
        <div>
            <input type="file" accept=".jpeg, .gif, .png, .jpg" multiple/>
        </div>
        <div>
            <label for="v1">Ban Eric</label>
            <input type="radio" id="v1" name="bannir"/>
            <label for="v2">Garder Eric</label>
            <input type="radio" id="v2" name="bannir" checked/>
        </div>
      </fieldset>
        <div>
      <fieldset>Pourquoi ?
          <form method="post" action="exercice_form.html">
            <input type="checkbox" id="choix2x">
              <option value="a">Il est has-been</option>
              <option value="b">Il est écrivrain</option>
          </form>
      </fieldset>
        </div>
        <div>
          <fieldset>Précision ?
              <select id="choix"> 
                <option value="1">Choix 1</option>
                <option value="2">Choix 2</option>
                <option value="3">Choix 3</option>
                <option value="4">Choix 4</option>
             </select>
          </fieldset>
          <form method="post" action="exercice_form.html">
            <input type="submit" value="Envoyer"/>
          </form>
          <form method="post" action="exercice_form.html">
            <input type="submit" value="Annuler"/>
          </form>
        </div>
        </form>
</body>
